<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OSC Message!!!!</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<input type="range" class="form-range" id="slider">

<script>
    document.getElementById("slider").addEventListener("input", function(event) {
      console.log(event.target.value)
    //   TODO limit the number of requests we send, otherwise laggy on Brave
        fetch(`http://192.168.1.91:1234/osc?value=${event.target.value/100}&address=/slices_count`)
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.log("Error sending OSC message:", error);
                });
    });

</script>

</body>
</html>
